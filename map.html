<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Sparkle Playback Demo</title>
    <link rel="stylesheet" href="css/style.css" media ="screen" />
    <script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false&amp;key=ABQIAAAAGYBZ79k9DPxAnUnj1qQdKhT6Vx8ifugfKtv2sQzMKn5LoFMDRhQUByFe7OYoth5foAtRaFKFhOfrMQ" type="text/javascript"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js"
            djConfig="parseOnLoad:true, isDebug:true"></script>
    <script type="text/javascript" src="js/preloadImages.js"></script>
    <script type="text/javascript" src="js/functionality.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/date.format.js"></script>

    <!--[if IE]>
    <link rel="stylesheet" href="css/fixes_ie.css" />
    <![endif]-->
     <!--[if IE7]>
    <link rel="stylesheet" href="css/fixes_ie7.css" />
    <![endif]-->
  </head>

  <body>
    <div  id="mainContainer">

      <div id="playerContainer">
        <div id="header">
          <h1 class="structural">Sparkle Playback Demo</h1>
          <div id="logo"></div>
          <div id="signIn"><a href="index.html">sign out</a></div>
        </div>
        <div id="map_canvas">
        </div>

        <div id="announcementBar">
          <div id="locationMessage">
            <span id="dateMsg" 
                  class="mainTimeHeader">April 11th, 2011</span>
            <span id="timeMsg" 
                  class="timeMessage">8:00am</span>
            <br />
            <span id="mainMsg" 
                  class="mainMessage">0 locate updates</span>
          </div>
        </div>

        <div id="mainController">
          <div id="mainButton">
          </div>
          <div id="timelineBackground">
            <div id="sliderNub">
            </div>
          </div>
        </div>

        <div id="calendar">
          <form>
            <input type="button" value="< prevDay" 
                   onclick="decrOffset();">
            <input type="button" value="nextDay >" 
                   onclick="incrOffset();">
          </form>
        </div>

      </div>
    
    </div>
  </body>
</html>
